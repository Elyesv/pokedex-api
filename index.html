<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Pokedex - Elyes Voisin</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/50fb19e5c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="root">
        <div class="pokemon"></div>
        <div class="info">
            <div class="info-pokemon center">
                <p>Click on a Pokemon to see more information</p>
            </div>
        </div>
    </div>
    <div class="nav">
        <div class="paging">
            <button class="prev">Previous</button>
            <button class="home" onclick="window.location.reload()">Home</button>
            <button class="next">Next</button>
        </div>
        <div class="searchbar">
            <form action="">
                <input type="text" list="pokemon" id="pokeName">
                <input type="submit" class="submit">
            </form>

            <datalist id="pokemon">
            </datalist>
        </div>

    </div>
    <script src="script/main.js"></script>
</body>
</html>
